# build.properties
# Copy this and remove the example- from the file name. 
# This will have the file be ignore by git so you can 
# make commits without commiting your credentials. 


# Specify the login credentials for the desired Salesforce organization
sf.username = yourSFDC_Username
sf.password = yourSFDC_sfdcPassword+token
#sf.password = myPasswordMyToken323422525hb45g4

#sf.sessionId = <Insert your Salesforce session id here.  Use this or username/password above.  Cannot use both>
#sf.pkgName = <Insert comma separated package names to be retrieved>
#sf.zipFile = <Insert path of the zipfile to be retrieved>
#sf.metadataType = <Insert metadata type name for which listMetadata or bulkRetrieve operations are to be performed>

# Use 'https://login.salesforce.com' for production or developer edition (the default if not specified).
# Use 'https://test.salesforce.com for sandbox.
sf.serverurl = https://login.salesforce.com

sf.maxPoll = 120
# If your network requires an HTTP proxy, see http://ant.apache.org/manual/proxy.html for configuration.

sf.metadataType = CustomMetadata

